{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}
     <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
			<div class="row">
				<div class="col-md-6 offset-3">

					<form method="POST" action=" {% url 'login' %}">
						{% csrf_token %}
						<table class="table table-bordered">
							<tr>
								<th>Username <span class="text-danger">*</span></th>
								<td><input type="text" class="form-control" placeholder="username" name="username"/></td>
							</tr>
							<tr>
								<th>Password <span class="text-danger">*</span></th>
								<td><input type="password" class="form-control" placeholder="password" name="password"  /></td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value ="LOGIN" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% else %}
<p>Already LoggedIn</p>
{% endif %}
{% endblock %}
